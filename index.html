<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js" integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>CS480 Calculator Test</title>
</head>
<body>
    <div class="check">
        <div class="checkContainer">
            <div class="correctCases">
                <div class="cases">Correct Cases</div>
            </div>
            <div class="incorrectCases">
                <div class="cases">Incorrect Cases</div>

                <input type="submit" id="submit" value="Run">
            </div>
        </div>
    </div>
    <script src="check.js" type="text/javascript"></script>
